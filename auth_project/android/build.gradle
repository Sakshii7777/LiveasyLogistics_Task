buildscript {
    repositories {
        google() // Required for Firebase dependencies
        mavenCentral()
    }
    dependencies {
        // Add Google Services plugin
        classpath 'com.google.gms:google-services:4.3.15' // Use the latest version
        // Add the Gradle plugin
        classpath 'com.android.tools.build:gradle:7.4.2' // Ensure you match your Android Gradle Plugin version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
